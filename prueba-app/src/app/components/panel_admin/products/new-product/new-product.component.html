<app-menu></app-menu>
<div class="p-6 space-y-6">
  <div class="text-left mb-6">
    <h1 class="text-3xl font-extrabold text-gray-800 uppercase tracking-wide">
      Agregar de Producto
    </h1>
  </div>
    <div class="flex justify-end">
        <button
          routerLink="/Lista_productos"
          class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 shadow-md"
        >
          Volver 
        </button>
    </div>  
    <div>
      <div class="flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-3xl">
          <h4 class="text-2xl font-bold text-center text-teal-700 mb-6">Registrar Producto</h4>
          <form #registroForm="ngForm" (ngSubmit)="registro(registroForm)">
            <!-- Form Row 1 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
              <!-- Nombre -->
              <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nombre</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Nombre"
                  class="block w-full border border-gray-300 rounded-md shadow-sm focus:ring-teal-600 focus:border-teal-600"
                  required
                  [(ngModel)]="product.name"
                />
              </div>
    
              <!-- Descripción -->
              <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Descripción</label>
                <textarea
                  id="description"
                  name="description"
                  placeholder="Descripción"
                  rows="3"
                  class="block w-full border border-gray-300 rounded-md shadow-sm focus:ring-teal-600 focus:border-teal-600"
                  required
                  [(ngModel)]="product.description"
                ></textarea>
              </div>
            </div>
    
            <!-- Form Row 2 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
              <!-- Precio Unitario -->
              <div>
                <label for="price" class="block text-sm font-medium text-gray-700 mb-2">Precio Unitario</label>
                <input
                  type="number"
                  id="price"
                  name="price"
                  placeholder="Precio unitario"
                  class="block w-full border border-gray-300 rounded-md shadow-sm focus:ring-teal-600 focus:border-teal-600"
                  required
                  [(ngModel)]="product.price"
                />
              </div>
    
              <!-- Categoría -->
              <div>
                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Categoría</label>
                <select
                  id="category"
                  name="category"
                  class="block w-full border border-gray-300 rounded-md shadow-sm focus:ring-teal-600 focus:border-teal-600"
                  required
                  [(ngModel)]="product.category"
                >
                  <option value="" selected disabled>Seleccionar</option>
                  <option *ngFor="let item of category" [value]="item._id">{{ item.name }}</option>
                </select>
              </div>
            </div>
    
            <!-- Form Row 3 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
              <!-- Imagen -->
              <div>
                <label for="file-input" class="block text-sm font-medium text-gray-700 mb-2">Portada</label>
                <div class="relative border border-gray-300 rounded-md shadow-sm p-2 bg-gray-50">
                  <input
                    type="file"
                    id="file-input"
                    class="block w-full text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-teal-100 file:text-teal-700 hover:file:bg-teal-200"
                    (change)="eventodecambiodeimagen($event)"
                  />
                </div>
              </div>
    
              <!-- Imagen Previsualización -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Vista Previa</label>
                <div class="border border-gray-300 rounded-md shadow-md overflow-hidden bg-gray-50">
                  <img
                    [src]="imgSeleccionada || 'https://via.placeholder.com/300x150?text=Previsualización'"
                    alt="Imagen seleccionada"
                    class="w-full h-40 object-cover"
                  />
                </div>
              </div>
            </div>
    
            <!-- Buttons -->
            <div class="flex justify-center gap-4">
              <button
                *ngIf="load_btn"
                type="button"
                class="inline-flex items-center px-6 py-2 border border-gray-300 text-sm rounded-md text-gray-700 bg-gray-100 cursor-not-allowed"
                disabled
              >
                <svg
                  class="animate-spin -ml-1 mr-3 h-5 w-5 text-gray-500"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <circle
                    class="opacity-25"
                    cx="12"
                    cy="12"
                    r="10"
                    stroke="currentColor"
                    stroke-width="4"
                  ></circle>
                  <path
                    class="opacity-75"
                    fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.963 7.963 0 014 12H0c0 2.403.945 4.579 2.486 6.195l1.514-1.904z"
                  ></path>
                </svg>
                Registrando...
              </button>
              <button
                *ngIf="!load_btn"
                type="submit"
                class="bg-teal-600 text-white px-6 py-2 rounded-md hover:bg-teal-700 transition"
              >
                Crear Producto
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
      
   
</div>
